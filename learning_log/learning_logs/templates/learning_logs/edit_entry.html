{% extends 'learning_logs/base.html' %}

{% block content %}
    <h2>Edit Entry</h2>
    <p>Editing entry for topic: {{ topic.text }}</p>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save Changes</button>
    </form>
{% endblock content %}
