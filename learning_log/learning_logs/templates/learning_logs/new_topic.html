{% extends 'learning_logs/base.html' %}
{% block content %}
    <h3>Add a New Topic</h3>
    <form method="post" action="{% url 'learning_logs:new_topic' %}" class="form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_text" class="form-label">Topic:</label>
            <input type="text" name="text" class="form-control" id="id_text">
        </div>
        <button type="submit" class="btn btn-success">Add Topic</button>
    </form>
{% endblock content %}
