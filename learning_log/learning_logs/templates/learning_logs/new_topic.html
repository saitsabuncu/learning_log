{% extends 'learning_logs/base.html' %}

{% block content %}
    <p>Add a new topic: </p>

    <form method="post" action="{% url 'learning_logs:new_topic' %}" method=' post '>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_text" class="form-label">Topic:</label>
            <input type="text" name="text" class="form-control" id="id_text">
        </div>
        <button type="submit" class="btn btn-primary">Add Topic</button>
        
    </form>
{% endblock content %}
