{% extends "base.html" %}

{% block content %}
<h2 class="text-xl font-bold mb-4">{{ topic.text }}</h2>

<ul>
    {% for entry in entries %}
        <li class="mb-2">
            <p class="font-semibold">{{ entry.date_added|date:"d M Y H:i" }}</p>
            <p>{{ entry.text }}</p>
        </li>
    {% empty %}
        <p>Henüz giriş yok.</p>
    {% endfor %}
</ul>
{% endblock %}
